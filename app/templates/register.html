<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Register</title>
</head>

<body style="background-color: #F2F2F2;">
    <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top"></div>
        <nav class="navbar navbar-expand-lg">
            <ul class="nav navbar-nav ml-auto">
                <li>
                    <div>
                        <p>Already have an account? <a class="btn btn-primary" href="/sign_in">Login</a></p>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="login_box">
            <h2 style="text-align: center;">Alpha Budgets</h2>
        </div>
        <br>
        <div id="reg_box" style="border: 1px solid grey;" class="col">
            <h1>Create an account!</h1>
            <form action="/register" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <label for="">First Name:
                        <input class="form-control col-xs-4" type="text" name="fname">
                    </label>
                </div>

                <div class="form-group">
                    <label for="">Last Name:
                        <input class="form-control" type="text" name="lname">
                    </label>
                </div>

                <div class="form-group">
                    <label for="">Email:
                        <input class="form-control" type="email" name="email">
                    </label>
                </div>

                <div class="form-group">
                    <label for="">Password:
                        <input class="form-control" type="password" name="password">
                    </label>
                </div>

                <div class="form-group">
                    <label for="">Confirm PW:
                        <input class="form-control" type="password" name="cpassword">
                    </label>
                </div>
                <div class="container">
                    <div class="text-danger">
                        {%if messages%}
                        <ul class="list-unstyled d-inline-block">
                            {%for message in messages%}
                            <li class="text-left">
                                {{ message }}
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    <br>
                    <button class="btn btn-primary form-control">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
