<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Manage</title>
</head>

<body id="background3">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="navbar navbar-inverse navbar-fixed-top"></div>
        <ul class="nav navbar-nav mr-auto">
            <ul class="nav navbar-nav">
                <img id="logo" src="{% static 'css/alpha2.png' %}" alt="alpha">
                <p style="color: black; display: inline-block; font-size: 25px; padding-top: 9px;">Alpha Budgets</p>
            </ul>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <ul class="nav navbar-nav">
                <li>
                    <div style="box-shadow: 3px 3px green;">
                        <a class="btn default" id="link_marg" href="/dash">Dashboard</a>
                    </div>
                </li>
            </ul>
        </ul>
    </nav>
    <div class="container">
        <br><br>
        <div class="card shadow">
            <div class="card-header">
                <h3 class="text-center">
                    Add expenses
                </h3>
            </div>
            <div class="card-body">
                <form action="/expenses" method="POST">
                    {%csrf_token%}
                    {%for cate in categories%}
                    <div class="form-group">
                        <input type="checkbox" name="category" value={{cate.id}}> {{cate.title}}
                    </div>
                    {%endfor%}
                    <div class="form-group">
                        <label class="form-check-label">Other Category</label>
                        <input class="form-control" type="text" name="category_other">
                    </div>
                    <div class="form-group">
                        <label for="">Planned:</label>
                        <input class="form-control" type="text" name="item">
                    </div>
                    <div class="form-group">
                        <label for="">Amount:
                            <input class="form-control" type="number" name="planned_amount">
                        </label>
                    </div>
                    <div class="container">
                        <div class="text-danger">
                            {%if messages%}
                            <ul class="list-unstyled d-inline-block">
                                {%for message in messages%}
                                <li class="text-left">
                                    {{ message }}
                                </li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
